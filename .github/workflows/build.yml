name: build

on:
  push:
    branches: ["**"]     # każdy branch
  workflow_dispatch:      # pozwala uruchomić ręcznie z UI

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write      # wymagane do push do GHCR przy użyciu GITHUB_TOKEN
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ Logowanie do GHCR w oparciu o wbudowany GITHUB_TOKEN (żaden PAT niepotrzebny)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (multi-arch)
        env:
          IMAGE: ghcr.io/${{ github.repository }}:latest
        run: |
          echo "Building $IMAGE"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$IMAGE" \
            --push .